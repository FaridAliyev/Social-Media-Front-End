<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Perivallo | Login</title>
</head>

<body>

    <main id="login">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-6">
                    <div class="left-side">
                        <div class="left-caption">
                            <h2>Join an Exciting Social Experience.</h2>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="right-side">
                        <div class="logo-wrapper">
                            <div class="wrap-inner">
                                <img src="img/logo-white.png" alt="">
                            </div>
                        </div>
                        <div class="form-wrapper">
                            <div class="login-form">
                                <form>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input email-input" type="text"
                                                placeholder="Enter your email...">
                                            <div class="input-icon">
                                                <i class="far fa-user"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input password-input" id="login-password-input"
                                                type="password" placeholder="●●●●●●●">
                                            <div class="input-icon">
                                                <i class="fas fa-lock locked-icon"></i>
                                                <i class="fas fa-lock-open unlocked-icon"></i>
                                            </div>
                                            <div class="pass-vision-icon">
                                                <i class="fas fa-eye vision-icon"></i>
                                                <i class="fas fa-eye-slash vision-on-icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="login-button" type="submit">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/bd3d602acc.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
