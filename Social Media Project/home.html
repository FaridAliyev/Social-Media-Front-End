    <!-- main start -->

    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="compose-card">
                        <div class="header">
                            <div class="content-wrapper">
                                <i class="fas fa-pencil-alt pen-icon"></i>
                                <span>Publish</span>
                                <div class="close-publish"><i class="fas fa-times"></i></div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="compose">
                                <div class="compose-form">
                                    <img src="img/profile-placeholder.png" alt="profile-pic">
                                    <div class="control">
                                        <textarea id="publish" class="publish" rows="3"
                                            placeholder="Write something about you..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="compose-options">
                                <div class="compose-option">
                                    <i class="fas fa-camera"></i>
                                    <span>Media</span>
                                    <input type="file" accept="image/*" multiple>
                                </div>
                            </div>
                            <div class="hidden-preview">
                                <div class="preview-wrapper">
                                    <h6>Your selected images will appear here</h6>
                                </div>
                            </div>
                            <div class="publish-wrapper">
                                <button type="submit" class="publish-button" disabled>Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">

                </div>
